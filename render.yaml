services:
  - type: web
    name: base_nueva
    plan: free
    env: python
    buildCommand: pip install -r requirements.txt
    # Ejecuta migraciones (si usas Flask-Migrate) y luego arranca Gunicorn
    startCommand: bash -c "flask db upgrade || true; gunicorn app:app --bind 0.0.0.0:$PORT"
    envVars:
      # URL de la base de datos desde el servicio 'db_tienda'
      - key: DATABASE_URL
        fromDatabase:
          name: db_tienda
          property: connectionString   # <- clave: usa la connectionString del servicio

      # ConfiguraciÃ³n recomendada
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        sync: false  # pon este secreto en la UI de Render

      # Si usas MQTT externo (opcional)
      - key: MQTT_BROKER
        value: broker.hivemq.com
      - key: MQTT_PORT
        value: "1883"

      # Si luego apuntas a un InfluxDB externo (opcional)
      - key: INFLUX_URL
        value: ""     # p.ej. https://mi-influxdb.onrender.com
      - key: INFLUX_ORG
        value: MiLab
      - key: INFLUX_BUCKET
        value: Sensores
      - key: INFLUX_TOKEN
        sync: false   # define el token en la UI
