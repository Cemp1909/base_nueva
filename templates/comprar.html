<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Compra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <h2 style="text-align:center;color:#d63384;margin-top:16px;">Confirmar compra</h2>

    <div style="max-width:720px;margin:20px auto;padding:18px;border:1px solid #eee;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.05);background:#fff;">
        <!-- Resumen del producto -->
        <p><strong>Producto:</strong> {{ tipo or 'N/D' }} |
           <strong>Talla:</strong> {{ talla or 'N/D' }} |
           <strong>Color:</strong> {{ color or 'N/D' }}</p>
        <p><strong>Precio unitario:</strong> $ {{ (precio_unitario or 0) | round(2) }}</p>

        <!-- Formulario: envía al endpoint POST correcto -->
        <form method="POST" action="{{ url_for('main.formulario_compra') }}" style="margin-top:12px;">
            <!-- Datos del cliente -->
            <div class="usuario">
                <input type="text" name="nombre" value="{{ nombre or '' }}" required>
                <label>Nombre del Cliente</label>
            </div>

            <div class="usuario">
                <input type="text" name="direccion" value="{{ direccion or '' }}" required>
                <label>Dirección</label>
            </div>

            <div class="usuario">
                <input type="tel" name="telefono" value="{{ telefono or '' }}" required>
                <label>Teléfono</label>
            </div>

            <!-- Datos del producto (ocultos: vienen de /comprar) -->
            <input type="hidden" name="talla" value="{{ talla or '' }}">
            <input type="hidden" name="color" value="{{ color or '' }}">
            <input type="hidden" name="tipo"  value="{{ tipo  or '' }}">

            <div class="usuario">
                <input type="number" min="1" step="1" name="cantidad" value="{{ cantidad or 1 }}" required>
                <label>Cantidad</label>
            </div>

            <div class="usuario">
                <input type="number" step="0.01" min="0" name="precio_unitario" value="{{ precio_unitario or 0 }}" required>
                <label>Precio Unitario</label>
            </div>

            <div class="botones" style="margin-top:14px;display:flex;gap:12px;">
                <a class="boton" href="{{ url_for('main.home') }}" style="background:#6c757d;">Cancelar</a>
                <button type="submit" class="boton" style="background:#d63384;">Confirmar</button>
            </div>
        </form>
    </div>

    <div style="text-align:center;margin-top:10px;">
        <a href="{{ url_for('main.home') }}">Volver al inicio</a>
    </div>
</body>
</html>
